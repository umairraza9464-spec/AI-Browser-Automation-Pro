<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width"><title>AI Browser Automation Pro</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',sans-serif;background:linear-gradient(135deg,#667eea,#764ba2);color:#333;overflow-x:hidden}.main{display:flex;height:100vh}.sidebar{width:280px;background:#1a1a2e;color:#fff;padding:20px;overflow-y:auto}.sidebar h2{color:#667eea;margin-bottom:20px}.sidebar button{width:100%;padding:12px;margin:8px 0;background:#0f3460;border:none;color:#fff;border-radius:5px;cursor:pointer;transition:.3s}.sidebar button:hover{background:#667eea;transform:translateX(5px)}.content{flex:1;display:flex;flex-direction:column;padding:20px}.header{background:#fff;padding:20px;border-radius:10px;margin-bottom:20px;box-shadow:0 4px 6px rgba(0,0,0,0.1)}.header h1{color:#667eea}.cities{display:grid;grid-template-columns:repeat(4,1fr);gap:10px;margin:15px 0}.city-btn{padding:10px;background:#667eea;color:#fff;border:none;border-radius:5px;cursor:pointer;font-weight:bold;transition:.3s}.city-btn.active{background:#764ba2;transform:scale(1.05)}.city-btn:hover{opacity:.8}.browser-area{display:flex;gap:20px;flex:1;overflow:hidden}.browser-tab{flex:1;background:#fff;border-radius:10px;overflow:hidden;box-shadow:0 4px 6px rgba(0,0,0,0.1)}.browser-tab h3{padding:10px;background:#f5f5f5;border-bottom:2px solid #667eea}.browser-content{height:calc(100% - 40px);display:flex;align-items:center;justify-content:center;color:#999}iframe{width:100%;height:100%;border:none}.stats-panel{flex:0 0 300px;background:#fff;border-radius:10px;padding:20px;overflow-y:auto;box-shadow:0 4px 6px rgba(0,0,0,0.1)}.stat-box{margin:15px 0;padding:15px;background:#f0f0f0;border-left:4px solid #667eea;border-radius:5px}.stat-box h4{color:#667eea;margin-bottom:8px}.stat-box p{margin:5px 0;font-size:14px}.leads-table{width:100%;border-collapse:collapse;margin-top:10px;font-size:12px}.leads-table th{background:#667eea;color:#fff;padding:8px;text-align:left}.leads-table td{padding:6px;border-bottom:1px solid #ddd}.leads-table tr:hover{background:#f9f9f9}.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);z-index:1000;align-items:center;justify-content:center}.modal.show{display:flex}.modal-content{background:#fff;padding:30px;border-radius:10px;max-width:500px;width:90%}.modal-content h2{margin-bottom:15px;color:#667eea}.modal-content input,.modal-content select{width:100%;padding:10px;margin:10px 0;border:1px solid #ddd;border-radius:5px}.modal-content button{width:100%;padding:10px;margin:10px 0;background:#667eea;color:#fff;border:none;border-radius:5px;cursor:pointer;font-weight:bold}.modal-content button:hover{background:#764ba2}.close{color:#aaa;float:right;font-size:28px;cursor:pointer}</style></head><body><div class="main"><div class="sidebar"><h2>ü§ñ AI Browser Pro</h2><button onclick="startCampaign()">‚ñ∂Ô∏è OLX Start</button><button onclick="startFB()">üîò FB Start</button><button onclick="stopCampaign()">‚èπÔ∏è Stop</button><button onclick="voiceCommand()">üéôÔ∏è Voice</button><button onclick="showExtensions()">üß© Extensions</button><button onclick="showSettings()">‚öôÔ∏è Settings</button><button onclick="exportData()">üì• Export</button></div><div class="content"><div class="header"><h1>üöÄ AI BROWSER AUTOMATION - ALL FEATURES</h1><p>OLX + Facebook | Multi-City | Webhooks | Voice Control | Extensions</p><div class="cities" id="cities"></div></div><div class="browser-area"><div class="browser-tab"><h3>OLX Scraper</h3><div class="browser-content"><iframe id="olx"></iframe></div></div><div class="browser-tab"><h3>Facebook Marketplace</h3><div class="browser-content"><iframe id="fb"></iframe></div></div><div class="stats-panel"><div class="stat-box"><h4>üìä Statistics</h4><p>Total: <strong id="total">0</strong></p><p>Hour: <strong id="hourly">0</strong></p><p>Active: <strong id="active">0</strong></p></div><div class="stat-box"><h4>üéØ Extensions</h4><div id="extList"></div></div><div class="stat-box"><h4>üí∞ Recent Leads</h4><table class="leads-table"><thead><tr><th>City</th><th>Price</th><th>Type</th></tr></thead><tbody id="leads"></tbody></table></div></div></div></div><div id="settingsModal" class="modal"><div class="modal-content"><span class="close" onclick="closeModal()">&times;</span><h2>‚öôÔ∏è Settings</h2><label>GROQ API Key:</label><input type="text" id="groq" placeholder="GROQ key"><label>Webhook URL:</label><input type="text" id="webhook" placeholder="Webhook"><label>Email:</label><input type="text" id="email" placeholder="Gmail"><button onclick="saveSettings()">Save</button></div></div><script>let ws;let selectedCity='Delhi';let cities=['Delhi','Mumbai','Bangalore','Hyderabad','Pune','Chennai','Kolkata','Ahmedabad'];function init(){ws=new WebSocket('ws://'+window.location.host+'/ws');ws.onmessage=(e)=>{let d=JSON.parse(e.data);if(d.type==='new_lead'){addLead(d.lead);updateStats(d.stats)}};loadCities();updateUI();}function loadCities(){let html='';cities.forEach(c=>{html+=`<button class='city-btn ${c===selectedCity?'active':''}' onclick="selectCity('${c}')">${c}</button>`});document.getElementById('cities').innerHTML=html}function selectCity(c){selectedCity=c;loadCities()}function startCampaign(){fetch('/api/campaign/start',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({city:selectedCity,platform:'OLX',interval:30})});alert('üöÄ Campaign started for '+selectedCity+' on OLX!')}function startFB(){fetch('/api/campaign/start',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({city:selectedCity,platform:'Facebook',interval:30})});alert('üöÄ Campaign started for '+selectedCity+' on Facebook!')}function stopCampaign(){fetch('/api/campaign/stop',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({city:selectedCity})});alert('‚èπÔ∏è Campaign stopped')}function voiceCommand(){alert('üéôÔ∏è Voice Command:\n- Say "start" to begin\n- Say "stop" to stop\n(Browser may request mic access)')}function showExtensions(){alert('üß© Extensions:\n‚úÖ Auto-Clicker\n‚úÖ Form Filler\n‚úÖ Screenshot\n‚úÖ Video Recorder\n‚úÖ Ad Blocker\n‚úÖ Privacy Tool')}function showSettings(){document.getElementById('settingsModal').classList.add('show')}function closeModal(){document.getElementById('settingsModal').classList.remove('show')}function saveSettings(){let s={apiKeys:{groq:document.getElementById('groq').value},webhook:document.getElementById('webhook').value,email:document.getElementById('email').value};fetch('/api/settings',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(s)});alert('‚úÖ Settings saved!');closeModal()}function addLead(lead){let html=`<tr><td>${lead.city}</td><td>${lead.price}</td><td>${lead.platform}</td></tr>`;document.getElementById('leads').insertAdjacentHTML('afterbegin',html)}function updateStats(stats){document.getElementById('total').innerText=stats.total;document.getElementById('hourly').innerText=stats.hourly}function exportData(){fetch('/api/export').then(r=>r.blob()).then(b=>{let url=URL.createObjectURL(b);let a=document.createElement('a');a.href=url;a.download='leads.csv';a.click()})}function updateUI(){fetch('/api/state').then(r=>r.json()).then(d=>{document.getElementById('total').innerText=d.stats.total;document.getElementById('active').innerText=Object.values(d.campaigns).filter(c=>c.running).length;let html='';Object.entries(EXTENSIONS||{}).forEach(([k,v])=>{html+=`<div>‚úÖ ${v.name}</div>`});document.getElementById('extList').innerHTML=html||'6 extensions available'})}setInterval(updateUI,2000);init();</script></body></html>
